run.config:
  engine: python
  extra_packages:
    - gdal-lib
    - nginx
data.db:
  image: nanobox/postgresql:9.5
  config:
    extensions:
      - uuid-ossp
      - postgis
web.main:
  start:
    nginx: nginx -c /app/etc/nginx.conf
    django: gunicorn -c /app/etc/gunicorn.py thepopularevents.wsgi
deploy.config:
  before_live:
    web.main:
      - python manage.py migrate --fake-initial
  after_live:
    web.main:
      - 'sh /app/scripts/rollbar_deploy_alert.sh'
